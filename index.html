<style>
  body {
    background-color: #9e0d0d;
    margin: 0;
  }
    
  #snow {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 1000;
  }

  .button {
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    transition-duration: 0.2s;
    cursor: pointer;
    background-color: rgba(255, 255, 255, 0.8);
    border: 2px solid #9e0d0d;
    margin: 5px;
    position: relative;
  }
  .button:hover {
    background-color: #9e0d0d;
    color: white;
  }

  .zwanzig {
    position: fixed;
    top: calc(50% - 15px);
    left: calc(50% - 232px);
    z-index: 5;
  }
    
  .einundzwanzig {
    position: fixed;
    top: calc(50% - 15px);
    right: calc(50% - 232px);
    z-index: 5;
  }
    
    
</style>


<html lang="de">
  <head>
    <title>Ein Adventskalender</title>
  </head>
  <body id="body">
      <div id="snow"></div>


    <button
      class="button explain"
      style="position: fixed; bottom: 8px; left: 8px; z-index: 5;"
      onclick="playAudio00()"
    >
      bitte was
    </button>
    <button
      class="button zwanzig"
      onclick="location.href='2020.html'"
      type="button">
         2020

    <button
      class="button einundzwanzig"
      onclick="location.href='2021.html'"
      type="button">

    </body>
</html>


<!-- Schnee -->
<script>
document.addEventListener('DOMContentLoaded', function(){
    var script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
    script.onload = function(){
        particlesJS("snow", {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "opacity": {
                    "value": 0.7,
                    "random": false,
                    "anim": {
                        "enable": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 5,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 300,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": false
                }
            },
            "retina_detect": true
        });
    }
    document.head.append(script);
});
</script>
