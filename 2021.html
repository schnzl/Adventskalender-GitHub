<script>
  var element = document.getElementById("box");
  var body = document.getElementById("body");

  draggable(element);

  if (document.getElementById(elmnt.id + "header")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "header").onmousedown = draggable;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = draggable;
  }

  function draggable(element) {
    var isMouseDown = false;

    // initial mouse X and Y for `mousedown`
    var mouseX;
    var mouseY;

    // element X and Y before and after move
    var elementX = 0;
    var elementY = 0;

    element.addEventListener("mousedown", onMouseDown);
    function onMouseDown(event) {
      mouseX = event.clientX;
      mouseY = event.clientY;
      isMouseDown = true;
    }

    body.addEventListener("mouseup", onMouseUp);
    function onMouseUp(event) {
      isMouseDown = false;
      elementX = parseInt(element.style.left) || 0;
      elementY = parseInt(element.style.top) || 0;
    }

    var left = document.getElementById("left");
    var top = document.getElementById("top");
    var right = document.getElementById("right");
    var bottom = document.getElementById("bottom");

    document.addEventListener("mousemove", onMouseMove);
    function onMouseMove(event) {
      if (!isMouseDown) return;
      var deltaX = event.clientX - mouseX;
      var deltaY = event.clientY - mouseY;

      element.style.left = elementX + deltaX + "px";
      element.style.top = elementY + deltaY + "px";
      left.style.width = elementX + deltaX + "px";
      top.style.height = elementY + deltaY + "px";
      right.style.left = elementX + deltaX + 302 + "px";
      bottom.style.top = elementY + deltaY + 152 + "px";
    }
  }
</script>
